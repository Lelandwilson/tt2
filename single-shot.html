<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Typing Mastery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #282828;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 900px;
        }

        h1, h2 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center; /* Center the controls */
        }

        .controls > div {
            flex-grow: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        select {
            background-color: #333;
            color: #f0f0f0;
            width: 100%;
        }

        button {
            background-color: #555;
            color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }

        .typing-area {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #f0f0f0;
            white-space: pre-wrap;
        }

        .correct {
            color: #aaffaa;
        }

        .incorrect {
            color: #ffaaaa;
            background-color: #553333;
        }

        .current {
            font-weight: bold;
            color: red !important; /* Make highlighted letter red */
            text-decoration: underline;
        }

        .keyboard-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center; /* Center the keyboard */
        }

        .key {
            background-color: #444;
            color: #f0f0f0;
            border-radius: 3px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            user-select: none;
        }

        .key.active {
            background-color: #aaa;
            color: #222;
        }

        .results {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #ccc;
        }

        .results strong {
            color: #e0e0e0;
        }

        .timer {
            text-align: center;
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Touch Typing Mastery</h1>

        <div class="controls">
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="home">Home Row (asdf jkl;)</option>
                    <option value="top">Top Row (qwerty uiop)</option>
                    <option value="bottom">Bottom Row (zxcvbnm ,./)</option>
                    <option value="all">All Keys</option>
                </select>
            </div>
            <div>
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="free">Free Run</option>
                    <option value="timed-30">Timed (30 seconds)</option>
                    <option value="timed-60">Timed (60 seconds)</option>
                </select>
            </div>
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </div>

        <div class="typing-area" id="typingArea"></div>
        <div class="timer" id="timer"></div>

        <div class="keyboard-container" id="keyboard">
            <div class="key">`</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">0</div><div class="key">-</div><div class="key">=</div><div class="key">Backspace</div>
            <div class="key">Tab</div><div class="key">q</div><div class="key">w</div><div class="key">e</div><div class="key">r</div><div class="key">t</div><div class="key">y</div><div class="key">u</div><div class="key">i</div><div class="key">o</div><div class="key">p</div><div class="key">[</div><div class="key">]</div><div class="key">\</div>
            <div class="key">CapsLock</div><div class="key">a</div><div class="key">s</div><div class="key">d</div><div class="key">f</div><div class="key">g</div><div class="key">h</div><div class="key">j</div><div class="key">k</div><div class="key">l</div><div class="key">;</div><div class="key">'</div><div class="key">Enter</div>
            <div class="key" style="grid-column: span 2;">Shift</div><div class="key">z</div><div class="key">x</div><div class="key">c</div><div class="key">v</div><div class="key">b</div><div class="key">n</div><div class="key">m</div><div class="key">,</div><div class="key">.</div><div class="key">/</div><div class="key" style="grid-column: span 2;">Shift</div>
            <div class="key" style="grid-column: span 7;">Space</div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>Game Over!</h2>
            <p>Accuracy: <strong id="accuracy"></strong>%</p>
            <p>Correct Keystrokes: <strong id="correctCount"></strong></p>
            <p>Incorrect Keystrokes: <strong id="incorrectCount"></strong></p>
        </div>
    </div>

    <script>
        const difficultySelect = document.getElementById('difficulty');
        const modeSelect = document.getElementById('mode');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const typingArea = document.getElementById('typingArea');
        const keyboardContainer = document.getElementById('keyboard');
        const resultsDiv = document.getElementById('results');
        const accuracySpan = document.getElementById('accuracy');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const timerDisplay = document.getElementById('timer');

        let currentText = '';
        let textIndex = 0;
        let correctKeystrokes = 0;
        let incorrectKeystrokes = 0;
        let gameActive = false;
        let startTime;
        let timerInterval;
        let gameDuration = 0;

        const keyMap = {
            "`": "~", "1": "!", "2": "@", "3": "#", "4": "$", "5": "%", "6": "^", "7": "&", "8": "*", "9": "(", "0": ")", "-": "_", "=": "+",
            "q": "Q", "w": "W", "e": "E", "r": "R", "t": "T", "y": "Y", "u": "U", "i": "I", "o": "O", "p": "P", "[": "{", "]": "}", "\\": "|",
            "a": "A", "s": "S", "d": "D", "f": "F", "g": "G", "h": "H", "j": "J", "k": "K", "l": "L", ";": ":", "'": "\"",
            "z": "Z", "x": "X", "c": "C", "v": "V", "b": "B", "n": "N", "m": "M", ",": "<", ".": ">", "/": "?"
        };

        function generateText(difficulty) {
            switch (difficulty) {
                case 'home':
                    return generateRandomChars(['a', 's', 'd', 'f', ' ', 'j', 'k', 'l', ';'], 100);
                case 'top':
                    return generateRandomChars(['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', ' ', '[', ']'], 100);
                case 'bottom':
                    return generateRandomChars(['z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/', ' '], 100);
                case 'all':
                    return generateRandomChars("abcdefghijklmnopqrstuvwxyz;'/., []`1234567890-=", 150);
                default:
                    return '';
            }
        }

        function generateRandomChars(chars, length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        function displayCurrentText() {
            typingArea.innerHTML = '';
            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.textContent = currentText[i];
                if (i < textIndex) {
                    if (currentText[i] === typedText[i]) {
                        span.classList.add('correct');
                    } else {
                        span.classList.add('incorrect');
                    }
                } else if (i === textIndex) {
                    span.classList.add('current');
                }
                typingArea.appendChild(span);
            }
        }

        function highlightKey(key) {
            const keyElement = document.querySelector(`#keyboard .key:not(:has(.key)):contains('${key}')`);
            const shiftKey = document.querySelectorAll('#keyboard .key:contains("Shift")');

            if (keyElement) {
                keyElement.classList.add('active');
                setTimeout(() => {
                    keyElement.classList.remove('active');
                }, 100);
            } else if (keyMap[key] && keyMap[key].length === 1) {
                const shiftedKeyElement = document.querySelector(`#keyboard .key:not(:has(.key)):contains('${Object.keys(keyMap).find(k => keyMap[k] === key)}')`);
                if (shiftedKeyElement) {
                    shiftKey.forEach(shift => shift.classList.add('active'));
                    shiftedKeyElement.classList.add('active');
                    setTimeout(() => {
                        shiftKey.forEach(shift => shift.classList.remove('active'));
                        shiftedKeyElement.classList.remove('active');
                    }, 100);
                }
            } else if (key === ' ') {
                const spaceBar = document.querySelector('#keyboard .key:contains("Space")');
                if (spaceBar) {
                    spaceBar.classList.add('active');
                    setTimeout(() => {
                        spaceBar.classList.remove('active');
                    }, 100);
                }
            } else if (key === 'Backspace') {
                const backspaceKey = document.querySelector('#keyboard .key:contains("Backspace")');
                if (backspaceKey) {
                    backspaceKey.classList.add('active');
                    setTimeout(() => {
                        backspaceKey.classList.remove('active');
                    }, 100);
                }
            } else if (key === 'Enter') {
                const enterKey = document.querySelector('#keyboard .key:contains("Enter")');
                if (enterKey) {
                    enterKey.classList.add('active');
                    setTimeout(() => {
                        enterKey.classList.remove('active');
                    }, 100);
                }
            } else if (key === 'Tab') {
                const tabKey = document.querySelector('#keyboard .key:contains("Tab")');
                if (tabKey) {
                    tabKey.classList.add('active');
                    setTimeout(() => {
                        tabKey.classList.remove('active');
                    }, 100);
                }
            } else if (key === 'CapsLock') {
                const capsLockKey = document.querySelector('#keyboard .key:contains("CapsLock")');
                if (capsLockKey) {
                    capsLockKey.classList.add('active');
                    setTimeout(() => {
                        capsLockKey.classList.remove('active');
                    }, 100);
                }
            }
        }

        let typedText = '';

        document.addEventListener('keydown', (event) => {
            if (!gameActive) return;

            const typedChar = event.key;
            const expectedChar = currentText[textIndex];

            highlightKey(typedChar);

            if (typedChar === expectedChar) {
                correctKeystrokes++;
                textIndex++; // Move to the next character
                displayCurrentText(); // Update display after correct key press
            } else {
                incorrectKeystrokes++;
            }

            typedText += typedChar;


            if (textIndex === currentText.length) {
                endGame();
            }
        });

        function startGame() {
            const difficulty = difficultySelect.value;
            const mode = modeSelect.value;

            currentText = generateText(difficulty);
            textIndex = 0;
            correctKeystrokes = 0;
            incorrectKeystrokes = 0;
            typedText = '';
            gameActive = true;
            resultsDiv.style.display = 'none';
            typingArea.innerHTML = '';
            timerDisplay.textContent = '';
            stopButton.disabled = false;
            startButton.disabled = true;

            displayCurrentText();

            if (mode.startsWith('timed')) {
                gameDuration = parseInt(mode.split('-')[1]);
                startTime = Date.now();
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopGame() {
            if (gameActive) {
                endGame();
            }
        }

        function updateTimer() {
            const timeLeft = gameDuration - Math.floor((Date.now() - startTime) / 1000);
            if (timeLeft <= 0) {
                endGame();
            } else {
                timerDisplay.textContent = `Time: ${timeLeft} seconds`;
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            stopButton.disabled = true;
            startButton.disabled = false;

            const totalKeystrokes = correctKeystrokes + incorrectKeystrokes;
            const accuracy = totalKeystrokes > 0 ? Math.round((correctKeystrokes / totalKeystrokes) * 100) : 0;

            accuracySpan.textContent = accuracy;
            correctCountSpan.textContent = correctKeystrokes;
            incorrectCountSpan.textContent = incorrectKeystrokes;
            resultsDiv.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);
    </script>
</body>
</html>
